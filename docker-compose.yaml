services:
  db:
    image: postgres:15-alpine
    container_name: plantvita_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/workspace/backend
    working_dir: /workspace/backend
    ports:
      - "${SERVER_PORT}:8000"
    environment:
      DATABASE_URL: ${DB_URL}
      GEMINI_KEY: ${GEMINI_KEY}
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: plantvita_frontend
    restart: always
    command: npm run dev -- -H 0.0.0.0 -p 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - web

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
